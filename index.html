<html>
  <head>
    <style>
      a {
        line-height: 50px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i < 500; i++) {
        const link = document.createElement("a");
        link.innerText = "Link " + i;
        link.id = i;
        link.setAttribute("href", window.location.origin + "?id=" + i);
        document.querySelector("body").appendChild(link);
      }
    </script>
    <script type="module">
      import { listen } from "/src/index.mjs";
      listen();
    </script>
  </body>
</html>
